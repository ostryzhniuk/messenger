<head>
    <link rel="stylesheet" href="/login/login.styles.css"/>
</head>

<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="form-wrap">
                    <div id="errorMessage">
                        {{errorMessage}}
                    </div>
                    <h1>Log in with email for your account</h1>
                    <form ng-submit="submit()" method="post" id="login-form" autocomplete="off">
                        <div class="form-group">
                            <label for="email" class="sr-only">Email</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input ng-model="email" type="email" id="email" class="form-control"
                                       placeholder="somebody@example.com" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="sr-only">Password</label>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input ng-model="password" type="password" id="password" class="form-control"
                                       placeholder="Password" required>
                            </div>
                        </div>
                        <div class="checkbox">
                            <span class="character-checkbox" onclick="showPassword()"></span>
                            <span class="label">Show password</span>
                        </div>
                        <input type="submit" class="btn btn-custom btn-lg btn-block" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
